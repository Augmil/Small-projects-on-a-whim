            <div id="opt_sel_api">选择</div>
            <div id="opt_man_api">添加</div>
            <div id="opt_dev_too">工具</div>

                <label for="new_api_url">接口地址:</label>
                <input type="text" name="new_api_url" id="new_api_url">
                <div class="new_but_warp">
                    <button id="new_true">添加</button>
                    <button id="new_false">取消</button>
                </div>
            </div>

            <div class="dev_too">
